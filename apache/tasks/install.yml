---
   - name: Install HTTPD
     yum:
       name: httpd
       state: present
     when: ansible_distribution == 'Amazon' or ansible_distribution == 'centos'

   - name: start Httpd
     service:
       name: httpd
       state: started 
     when: ansible_distribution == 'Amazon' or ansible_distribution == 'centos'
     
   - name: Enable Httpd
     service:
       name: httpd
       enabled: yes
     when: ansible_distribution == 'Amazon' or ansible_distribution == 'centos'

   - name: Install Apache2
     apt:
       name: apache2
       state: present
     when: ansible_distribution == 'ubuntu' or ansible_distribution == 'Debian'

   - name: start Apache2
     service:
       name: apache2
       state: started
     when: ansible_distribution == 'ubuntu' or ansible_distribution == 'Debian'

   - name: Enable Apache2
     service:
       name: apache2
       enabled: yes
     when: ansible_distribution == 'ubuntu' or ansible_distribution == 'Debian'

   - name: update static page
     copy:
       src: static.html
       dest: /var/www/html/static.html

...

